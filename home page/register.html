<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
        <div class="header">
            <div class="logo-box">
                <img src="Screenshot_2025-09-06_143612-removebg-preview.png" alt="Logo" class="logo-img">
            <span class="logo-text">TALK ZONE</span>
        </div>
    </div>
      
      <h2>Welcome To Talk zone</h2>
      <p class="subtitle">Please enter your details</p>

      <form>
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="password">Create Password</label>
        <input type="password" id="password" placeholder="Create your password">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password">

        <button type="submit" class="btn">Sign Up</button>

        <button type="button" class="btn-google">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"> 
          Sign in with Google
        </button>
      </form>

      <p class="signup-text">Already have an account? <a href="index.html">Sign in</a></p>
    </div>
  </div>
</body>
</html>
